<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ultimate Frisbee Quiz</title>
    <meta name="description" content="Test your knowledge of the greatest sport to ever be played with a round flat object">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
</head>
<body>
	<header role="banner">
		<div class="pageLeft">
			<img src="https://i.imgur.com/bNl6lDF.png" alt="frisbee player icon"/>
			<h1 class="navtitle"><a href="index.html">Ultimate Frisbee</a></h1>
		</div>
		<div class="scoreList">
			<ul>
				<li>Question: <span class="questionNumber">0</span>/10</li>
				<li>Score: <span class="quizScore">0</span></li>
			</ul>
		</div>
	</header>
	<main role="main", class="quizTime">
		<div class="quizStart">
			<h1 class="quiz_title">Ultimate Frisbee! Yes, it's a real sport</h1>
			<hr>
			<h2 class="quiz_subtitle">This quiz will test all that you know about the sport of Ultimate Frisbee. If you need a refresher on the rules or terminology: <a href="http://www.whatisultimate.com/what-is-ultimate/"><br>click here!</a></h2>
			<button type="button" class="startButton">Start Quiz!</button>
		</div>
		<div class="questionForm">
		</div>
	</main>
</body>
</html>
